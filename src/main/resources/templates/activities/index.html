<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/activities.css}" rel="stylesheet">
</head>
<body>
<div id="page-container">
    <div id="title-container">
        <img th:src="@{../img/activities-pictures/logo.png}" class="title-image"/>
    </div>
    <div id="content-container" style="position: relative">

        <div th:if="${isLoggedIn != true}"  class="button-area" style="position: absolute; top: 10px; right: -166px">
            <a href="/login" id="login">
                <button class="btn">Login</button>
            </a>
        </div>

        <div th:if="${isLoggedIn == true}" class="button-area" style="position: absolute; top: 20px; right: -166px">
            <a href="/logout" id="logout">
                <button class="btn">Logout</button>
            </a>
        </div>
        <div id="content" class="content-background" style="margin-top: 10vh;">
        <div th:each="activity: ${activities}">
            <a th:href="@{'/activity/'+${activity.id}}">
            <div class="activity activity-hover">
                <img th:src="${activity.imgLink1}" id="gocart">
                <div class="activity-name" th:text="${activity.name}"></div>
                <div class="activity-field" th:text="${activity.description}"></div>
                <div class="activity-field" th:text="${activity.price}"></div>
            </div>
            </a>
        </div>
            <div th:if="${isLoggedIn == true}" class="button-area">
            <a href="/createNewActivity" id="createNewActivity">
                <button class="btn">Create new activity</button>
            </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
