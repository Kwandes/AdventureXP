<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/activities.css}" rel="stylesheet">
    <link th:href="@{/styles/activityDetails.css}" rel="stylesheet">
    <link th:href="@{/styles/createNewActivity.css}" rel="stylesheet">
</head>
<body>
<div id="page-container">
    <div id="title-container">
        <img th:src="@{../img/activities-pictures/logo.png}" class="title-image"/>
    </div>
    <div id="content-container" class="content-style">
        <img th:src="${activity.imgLink2}" class="header-image">
        <div id="essentials-container">
            <div id="activity-name" th:text="${activity.name}"></div>
            <span> - </span>
            <div id="activity-price" th:text="${activity.price}"></div>
            <span> DKK </span>
        </div>

        <div class="activity-details-container content-background">
            <div id="extra-container">
                <span>DESCRIPTION:</span>
                <div id="activity-full-description" th:text="${activity.fullDescription}"></div>
                <div id="activity-information-container">
                    <span>GROUP SIZE:</span>
                    <div id="activity-group-size" th:text="${activity.groupSize}"></div>
                    <br>
                    <span>DURATION:</span>
                    <div id="activity-duration" th:text="${activity.duration}"></div>
                    <br>
                    <span>START TIME:</span>
                    <div id="activity-start-time" th:text="${activity.startTime}"></div>
                    <br>
                    <span>AGE RESTRICTION:</span>
                    <div id="activity-age-restriction" th:text="${activity.ageRestriction}"></div>
                    <br>
                    <span>HEIGHT RESTRICTION:</span>
                    <div id="activity-height-restriction" th:text="${activity.heightRestrictionCm}"></div>
                    <br>
                </div>
            </div>
            <div class="button-area" style="align-items: flex-start">
                <a th:href="@{'/deleteActivity/' + ${activity.id}}" method="get" id="deleteActivity">
                    <button class="button" onclick="return confirm('Are you sure you want to delete this activity?')">
                        Delete Activity
                    </button>
                </a>
                <a th:href="@{'/updateActivity/' + ${activity.id}}" method="get">
                    <button class="button positive-button">Update Activity</button>
                </a>
                <a href="/index" id="back">
                    <button class="button positive-button">Back</button>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
