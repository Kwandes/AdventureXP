<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createNewActivity</title>
    <link th:href="@{/styles/createNewActivity.css}" rel="stylesheet">
    <script th:src="@{js/createNewActivity.js}"></script>
</head>
<body id="page-container">
    <div id="logo-container">
        <img th:src="@{../img/activities-pictures/logo.png}" class="title-image"/>
    </div>

    <div><h1>Create New Activity</h1></div>

    <form id="form-id">
        <label for="name">Activity Name<sup>*</sup> <br>
            <input type="text" id="name" placeholder="eg: golf.." required>
        </label>

        <label for="short-desc">Short Description<sup>*</sup> <br>
            <input type="text" id="short-desc" required>
        </label>

        <label for="price">Price<sup>*</sup> <br>
            <input type="number" step="0.01" id="price" required>
        </label>

        <label for="group-size">Group Size<sup>*</sup> <br>
            <input type="number" id="group-size" required>
        </label>

        <label for="start-time">Start Time<sup>*</sup> <br>
            <input type="text" id="start-time" required>
        </label>

        <label for="duration">Duration (minutes)<sup>*</sup> <br>
            <input type="number" id="duration" required>
        </label>

        <label for="age-restriction">Age Restriction<sup>*</sup> <br>
            <input type="number" id="age-restriction" required>
        </label>

        <label for="height-restriction">Height Restriction (centimeters)<sup>*</sup> <br>
            <input type="number" id="height-restriction" required>
        </label>

        <label for="full-desc">Full Description<sup>*</sup> <br>
            <textarea type="text" id="full-desc" required rows="4" cols="50"></textarea>
        </label>

        <label>URL Main Page Picture
            <input type="text" name="m  ainPicture">
        </label>

        <label>URL Detail Page Picture
            <input type="text" name="detailPicture">
        </label>


        <button type="button"  id="cancel">Cancel</button>
        <button type="button"  id="submit">Save</button>
    </form>
</body>
</html>
